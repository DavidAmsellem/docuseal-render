services:
  - type: web
    name: docuseal
    env: docker
    repo: https://github.com/DavidAmsellem/docuseal-render.git
    dockerfilePath: ./Dockerfile
    dockerContext: ./
    envVars:
      - key: RAILS_ENV
        value: production
      - key: SECRET_KEY_BASE
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: docuseal-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: docuseal-redis
          property: connectionString
      - key: RAILS_SERVE_STATIC_FILES
        value: true
      - key: RAILS_LOG_TO_STDOUT
        value: true
      - key: WEB_CONCURRENCY
        value: 2
      - key: RAILS_MAX_THREADS
        value: 5
      - key: RENDER
        value: true
      - key: FORCE_SSL
        value: true
    healthCheckPath: /health
    autoDeploy: true

  - type: redis
    name: docuseal-redis
    plan: starter

databases:
  - name: docuseal-db
    databaseName: docuseal
    user: docuseal
